<!DOCTYPE html>
<html lang="en" class="h-screen">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/output.css" />
    <title>Document</title>
  </head>
  <body class="h-full">
    <div id="container" class="mx-auto">
      <h2 class="text-center mt-10 text-4xl">Welcome to ToDoApp</h2>
      <div class="max-w-lg mx-auto">
        <div class="p-6 mt-10">
          <p class="text-center text-xl">Start creating your ToDo's</p>
        </div>

        <form id="formulario" action="#" method="post">
          <div class="mt-5">
            <input
              type="text"
              name="todo"
              id="todo-input"
              placeholder="Escribe tu tarea"
              class="w-full p-2 rounded border-2 border-slate-600"
            />
          </div>
        </form>
        <div id="todos"></div>
      </div>
    </div>
  </body>
</html>
